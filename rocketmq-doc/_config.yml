  index_name: crawler_rocketmq-rust.ljbmxsm.com_A7P4XEL1X0_index #minimal_mistakes # YOUR_INDEX_NAME
  search_only_api_key: db1ad68e86dd7d47a5988ab78dcc8347 # YOUR_SEARCH_ONLY_API_KEY
