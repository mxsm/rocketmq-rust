name: Website Deploy Check

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'rocketmq-website/**'
      - '.github/workflows/website-check.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        working-directory: ./rocketmq-website
        run: npm ci

      - name: Build website
        working-directory: ./rocketmq-website
        run: npm run build

      - name: Build success
        run: echo "âœ… Build completed successfully!"
