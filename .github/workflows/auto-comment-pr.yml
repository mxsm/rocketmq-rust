name: Auto Comment on PR

permissions:
  contents: read
  pull-requests: write

on:
  pull_request_target:
    types: [ opened ]
    branches: [ main ]

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create a comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.BOT_TOKEN  }}
          script: |
            const { owner, repo, number: issue_number } = context.issue;
            
            // Get PR creator's username
            const prCreator = context.payload.pull_request.user.login;
            
            const commentBody = `
            ğŸ”Š@${prCreator} ğŸš€Thanks for your contributionğŸ‰ï¼
            
            ğŸ’¡CodeRabbit(AI) will review your code firstğŸ”¥ï¼

            > [!NOTE]
            > 
            > ğŸš¨The code review suggestions from CodeRabbit are to be used as a reference only, and the PR submitter can decide whether to make changes based on their own judgment. Ultimately, the project management personnel will conduct the final code reviewğŸ’¥.
            `;
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: commentBody
            });
            github.rest.issues.addLabels({
                owner,
                repo,
                issue_number,
                labels: ['ready to review','waiting-review','AI review first','auto merge']
              });
