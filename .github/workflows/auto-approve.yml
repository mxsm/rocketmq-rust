name: Auto Approve Pull Requests

on:
  pull_request_target:
    types: [ labeled, opened, synchronize, reopened ]

permissions:
  pull-requests: read
  contents: read
  checks: read

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.merged == false &&
      contains(github.event.pull_request.labels.*.name, 'auto merge')

    steps:
      - name: Wait for Rocketmq Rust CI to succeed
        uses: lewagon/wait-on-check-action@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha }}
          repo: ${{ github.repository }}
          wait-interval: 20
          running-workflow-name: "Rocketmq Rust CI"

      - name: Auto approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          review-message: "LGTMâœ… All required checks passed. Auto-approved for merge."