name: CI

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  CI: true

jobs:
  # Format check - fast fail
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo +stable fmt --all -- --check

  # Clippy check - fast fail
  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "clippy-stable"

      - name: Run clippy
        run: cargo +stable clippy --all-targets --all-features -- -D warnings

  # Build and test matrix
  build-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    needs: [ fmt, clippy ]

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        rust: [ stable, nightly ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.rust }}
          cache-on-failure: true
          shared-key: "build-${{ matrix.rust }}"

      - name: Build
        run: cargo +${{ matrix.rust }} build --verbose --all-features

      - name: Run tests
        run: cargo +${{ matrix.rust }} test --verbose --all-features

      - name: Run doc tests
        run: cargo +${{ matrix.rust }} test --doc --verbose --all-features

  # Check MSRV (Minimum Supported Rust Version)
  msrv:
    name: Check MSRV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85.0"  # Adjust based on your MSRV

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "msrv-1.85.0"

      - name: Check build
        run: cargo +1.85.0 check --all-features