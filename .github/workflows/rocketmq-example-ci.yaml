name: RocketMQ Example CI

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
    paths:
      - 'rocketmq-example/**'
      - '.github/workflows/rocketmq-example-ci.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'rocketmq-example/**'
      - '.github/workflows/rocketmq-example-ci.yaml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  CI: true
  CARGO_PROFILE_DEV_DEBUG: "false"
  CARGO_PROFILE_TEST_DEBUG: "false"

jobs:
  # =========================
  # Format + Clippy
  # =========================
  check:
    name: Check (fmt + clippy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rocketmq-example

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang llvm libclang-dev \
            cmake make ninja-build pkg-config \
            protobuf-compiler \
            libsnappy-dev liblz4-dev libzstd-dev zlib1g-dev

          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

          LIBCLANG_DIR=$(ls -d /usr/lib/llvm-*/lib | head -n 1)
          echo "LIBCLANG_PATH=$LIBCLANG_DIR" >> $GITHUB_ENV

      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rocketmq-example
          shared-key: rocketmq-example-ubuntu
          env-vars: |
            CC
            CXX
            LIBCLANG_PATH

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  # =========================
  # Build Examples
  # =========================
  build-examples:
    name: Build Examples (${{ matrix.os }})
    needs: check
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./rocketmq-example

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Ubuntu ----------
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang llvm libclang-dev \
            cmake make ninja-build pkg-config \
            protobuf-compiler \
            libsnappy-dev liblz4-dev libzstd-dev zlib1g-dev

          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          LIBCLANG_DIR=$(ls -d /usr/lib/llvm-*/lib | head -n 1)
          echo "LIBCLANG_PATH=$LIBCLANG_DIR" >> $GITHUB_ENV

      # ---------- macOS ----------
      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake protobuf snappy lz4 zstd

      # ---------- Windows ----------
      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake ninja protoc -y

      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rocketmq-example
          shared-key: rocketmq-example-${{ matrix.os }}
          env-vars: |
            CC
            CXX
            LIBCLANG_PATH

      - name: Build all examples
        run: cargo build --examples
