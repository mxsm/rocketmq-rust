name: Remove and Add Multiple Labels on Approval

on:
  pull_request_review:
    types:
      - submitted

jobs:
  remove-labels-on-approve:
    if: github.event.review.state == 'approved' # Trigger only when the review is approved
    runs-on: ubuntu-latest
    
    permissions:
      issues: write
      pull-requests: write

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

    - name: Add comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const comment = `This Pull Request has been approved. Labels have been updated.`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: comment
            });
            console.log(`Comment added to PR #${issue_number}: ${comment}`);