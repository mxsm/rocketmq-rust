name: Code Refactor
title: "[Refactor♻️] "
description: Propose code refactoring for better quality
labels: [ 'refactor♻️' ]

body:
  - type: textarea
    attributes:
      label: Target Code
      description: Which part needs refactoring?
      placeholder: |
        Module: rocketmq-broker/src/processor/
        Files: reply_message_processor.rs, query_message_processor.rs
    validations:
      required: true

  - type: textarea
    attributes:
      label: Problems
      description: What issues are being addressed?
      placeholder: |
        - Code duplication in message handling
        - Complex nested conditions
        - Poor error handling
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed Changes
      description: How to improve it?
      placeholder: |
        1. Extract common logic to shared function
        2. Use early returns for better readability
        3. Implement proper Result types
    validations:
      required: true

  - type: textarea
    attributes:
      label: Related Issues/PRs
      description: Links to related work
      placeholder: "Fixes #123, Related to #456"
