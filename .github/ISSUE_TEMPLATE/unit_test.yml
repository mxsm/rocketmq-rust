name: Unit Test
title: "[TestðŸ§ª] "
description: Propose unit tests for better coverage
labels: [ "testingðŸ§ª" ]
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      options:
        - label: I have searched existing test issues
          required: true

  - type: textarea
    attributes:
      label: Test Scope
      description: What needs testing?
      placeholder: |
        Module: rocketmq-store
        Files: commit_log.rs, consume_queue.rs
        Coverage: Currently 45%, target 80%
    validations:
      required: true

  - type: textarea
    attributes:
      label: Test Cases
      description: List test scenarios
      placeholder: |
        - [ ] Test commit log append operation
        - [ ] Test commit log recovery on restart
        - [ ] Test consume queue index building
        - [ ] Test concurrent read/write scenarios
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Willing to contribute?
      options:
        - label: I can submit a PR for this
