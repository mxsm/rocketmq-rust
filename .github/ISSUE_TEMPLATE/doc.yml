name: Documentation
title: "[Docüìù] "
description: Report documentation issues or improvements
labels: [ "documentationüìù" ]
body:
  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: Select the type of documentation issue
      options:
        - Typo/Grammar
        - Missing documentation
        - Incorrect/Outdated information
        - Improvement suggestion
    validations:
      required: true

  - type: textarea
    attributes:
      label: Location
      description: Where is the issue?
      placeholder: |
        File: README.md line 42
        Or: https://docs.rs/rocketmq-rust/...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Description
      description: What needs to be fixed or improved?
      placeholder: The example code is outdated and doesn't compile
    validations:
      required: true

  - type: textarea
    attributes:
      label: Suggested Fix
      description: How should it be corrected?
      placeholder: |
        Change:
        ```rust
        // old code
        ```
        To:
        ```rust
        // new code
        ```

  - type: checkboxes
    attributes:
      label: Willing to contribute?
      options:
        - label: I can submit a PR for this
