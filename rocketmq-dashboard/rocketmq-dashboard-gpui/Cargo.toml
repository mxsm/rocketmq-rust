[workspace]
# This is a standalone project, not part of the parent workspace

[package]
name        = "rocketmq-dashboard-gpui"
version     = "0.1.0"
description = "RocketMQ-Rust Dashboard Desktop App (GPUI)"
authors     = ["mxsm <mxsm@apache.org>"]
edition     = "2024"
license     = "MIT OR Apache-2.0"
publish     = false
keywords    = ["dashboard", "rocketmq", "gpui", "gui"]
categories  = ["development-tools", "gui"]
readme      = "README.md"
resolver    = "3"

[dependencies]
# Shared common code
rocketmq-dashboard-common = { path = "../rocketmq-dashboard-common" }

# GPUI framework
gpui           = { version = "0.2.2" }
gpui-component = { version = "0.5.0" }
# Async runtime
tokio        = { version = "1.49", features = ["full"] }
tokio-util   = { version = "0.7.18", features = ["full"] }
tokio-stream = { version = "0.1.18", features = ["full"] }

tracing            = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["time"] }
tracing-appender   = "0.2.4"

thiserror = "2.0.18"


#serde
serde              = { version = "1.0", features = ["derive"] }
serde_json         = "1.0"
serde_yaml         = "0.9"
serde_json_any_key = "2.0.0"
anyhow             = "1.0.100"
bytes              = "1.11.0"
rand               = "0.9.2"
num_cpus           = "1.17"

config = "0.15.19"

parking_lot   = "0.12"
dirs          = "6.0"
trait-variant = "0.1.2"

mockall = "0.14.0"
cfg-if  = "1.0.4"

[build-dependencies]
anyhow = "1.0.100"
