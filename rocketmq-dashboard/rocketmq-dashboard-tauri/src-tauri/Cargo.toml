[workspace]
# This is a standalone project, not part of the parent workspace

[package]
name         = "rocketmq-dashboard-tauri"
version      = "0.1.0"
description  = "RocketMQ-Rust Dashboard Desktop App (Tauri)"
authors      = ["mxsm <mxsm@apache.org>"]
license      = "MIT OR Apache-2.0"
repository   = "https://github.com/mxsm/rocketmq-rust"
homepage     = "https://github.com/mxsm/rocketmq-rust"
edition      = "2024"
rust-version = "1.85.0"
resolver     = "3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name       = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.4", features = [] }

[dependencies]
serde_json       = "1.0"
serde            = { version = "1.0", features = ["derive"] }
log              = "0.4"
tauri            = { version = "2.10.0", features = [] }
tauri-plugin-log = "2"
